<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://unpkg.com/typeit@8.7.1/dist/index.umd.js"></script>
  </head>
  <body> 
    
    <div class="">
      <div class="container smooth-scroll-wrapper">
        <div class="scroll-text">
        <p id="hero"></p></div>
      </div>
      <div class="nav-toggle">
        <div id="toggle"></div>
      </div>
      <div class="nav">
      <div class="nav-container"> 
          <div class="nav-wrapper">
            <div class="nav-link">
              <a href="project-1.html" class="projects" > проекты <sup>(некоторые из них)</sup></a>
              <div class="nav-item-wrapper"></div>
            </div>
            
          </div>
         
          <div class="nav-wrapper yo">           
            <a href="CV-Adelaida.pdf"><button>Скачать резюме</button></a>    
          </div> 
        </div>     
      </div>

      <script>
        new TypeIt("#hero", {
          speed: 50,
          startDelay: 900,
        })
          .type("плету wb-станицы", { delay: 100 })
          .move(-9, { delay: 100 })
          .type("e", { delay: 400 })
          .move(null, { to: "START", instant: true, delay: 300 })
          .move(1, { delay: 200 })
          .delete(1)
          .type("П", { delay: 225 })
          .pause(200)
          .move(2, { instant: true })
          .pause(200)
          .move(5, { instant: true })
          .move(4, { delay: 200 })
          .type("р", { delay: 350 })
          .move(null, { to: "END" })
          .type(" с грацией пауки")
          .move(-1, { delay: 150 })
          .type("а&#x270C; и пишу нейронк")
          .move(null, { to: "END" })
          .type(' в свободное время.', { delay: 400 })
          .type(' <strong class="font-semibold"></br></br>Web-разработка:</strong>', {
            speed: 100,
          })
          .type(' </br></br><strong class="font-semibold">&nbsp;&nbsp;&nbsp; - <em>Front-end:</em></strong> HTML, CSS, JavaScript, адаптивная верстка, анимации;', {
            speed: 100,
          })
          .type(' </br></br><strong class="font-semibold">&nbsp;&nbsp;&nbsp; - <em>Back-end:</em></strong> PHP/Laravel, MySQL, Python;', {
            speed: 100,
          })
          .type(' </br></br><strong class="font-semibold">&nbsp;&nbsp;&nbsp; - <em>CMS:</em></strong> WordPress, Shopify, PrestaShop;', {
            speed: 100,
          })
          .type(' </br></br><strong class="font-semibold">&nbsp;&nbsp;&nbsp; - <em>Развертывание:</em></strong> умею загружать проект на хостинг, настраивать DNS, SMTP, подключать CDN (при необходимости), делать backup;', {
            speed: 100,
          })
          .type(' </br></br><strong class="font-semibold">&nbsp;&nbsp;&nbsp; - <em>Оптимизация:</em></strong> разбираюсь в оптимизации HTML, CSS, JS и изображений;', {
            speed: 100,
          })
          .type(' </br></br><strong class="font-semibold">&nbsp;&nbsp;&nbsp;- <em>ИИ:</em></strong> PyTorch, OpenCV, TensorFlow;', {
            speed: 100,
          })
          .type(' </br></br><strong class="font-semibold">&nbsp;&nbsp;&nbsp;- <em>Десктопные приложения:</em></strong> небольшие десктопные приложения с использованием Tkinter.', {
            speed: 100,
          })
          .go();

          
      </script>  
  
      <script>
        const tl = gsap.timeline({ paused: true });
  
        function openNav() {
          animateOpenNav();
          const navBtn = document.getElementById("toggle");
          navBtn.onclick = function (e) {
            tl.reversed(!tl.reversed());
          };
        }
  
        openNav();
  
        function animateOpenNav() {
          tl.to(".container", 1, {
            top: "70vh",
            scale: 0.925,
            ease: "power4.out",
          });
  
          tl.to(
            ".nav-link > a",
            1,
            {
              top: 0,
              ease: "power3.out",
              stagger: {
                amount: 0.2,
              },
            },
            "-=1"
          );
  
          tl.to(
            ".yo > a",
            0.6,
            {
              opacity: 1,
              top: 0,
              ease: "power3.out",
              stagger: {
                amount: 0.1,
              },
            },
            "-=1"
          ).reverse();
        }
      </script>  
    </div>
  </body>
</html>
